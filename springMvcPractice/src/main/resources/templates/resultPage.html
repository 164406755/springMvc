<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Hello twitter</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|Tweet results for ${search}|">Tweets</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="tweet :${tweets}">
            <p th:text="${tweet}">Tweet message</p>
        </li>
        <li class="collection-item avatar" th:each="search :${search}">
            <p th:text="${search}">Tweet message</p>
        </li>
    </ul>
</div>
</body>
</html>
